<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-FTB API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
        .endpoint { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 AI-FTB API Test Dashboard</h1>
        
        <div class="status info">
            <strong>🔍 API Sunucusu Durumu:</strong> 
            <span id="server-status">Kontrol ediliyor...</span>
        </div>

        <h2>📋 API Endpoint Testleri</h2>
        
        <button onclick="testEndpoint('/api/health', 'GET')">🏥 Health Check</button>
        <button onclick="testEndpoint('/api/status', 'GET')">📊 Bot Status</button>
        <button onclick="testEndpoint('/api/portfolio', 'GET')">💼 Portfolio</button>
        <button onclick="testEndpoint('/api/stocks/AAPL?days=30', 'GET')">📈 AAPL Stock</button>
        <button onclick="testEndpoint('/api/signals?limit=5', 'GET')">🎯 Signals</button>
        <button onclick="testEndpoint('/api/news/AAPL?limit=10', 'GET')">📰 News</button>
        <button onclick="testEndpoint('/api/settings', 'GET')">⚙️ Settings</button>
        <button onclick="testAllEndpoints()">🧪 Test All</button>

        <div id="results"></div>

        <div class="status info">
            <h3>📝 Manuel API Sunucusu Başlatma:</h3>
            <pre>cd "c:\Users\gurge\Desktop\BorsAI"
.\.venv\Scripts\python.exe simple_api_server.py</pre>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const results = document.getElementById('results');
        const serverStatus = document.getElementById('server-status');

        async function testEndpoint(endpoint, method = 'GET') {
            const url = API_BASE + endpoint;
            const startTime = performance.now();
            
            try {
                const response = await fetch(url, { method });
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(endpoint, 'success', `✅ ${response.status} (${responseTime}ms)`, data);
                } else {
                    showResult(endpoint, 'error', `❌ ${response.status} ${response.statusText}`, null);
                }
            } catch (error) {
                showResult(endpoint, 'error', `❌ Connection Error: ${error.message}`, null);
            }
        }

        function showResult(endpoint, type, status, data) {
            const div = document.createElement('div');
            div.className = 'endpoint';
            div.innerHTML = `
                <strong>${endpoint}</strong><br>
                <span class="${type === 'success' ? 'success' : 'error'}">${status}</span>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            results.appendChild(div);
        }

        async function testAllEndpoints() {
            results.innerHTML = '<h3>🧪 Tüm Endpoint\'ler Test Ediliyor...</h3>';
            
            await testEndpoint('/api/health');
            await testEndpoint('/api/status');
            await testEndpoint('/api/portfolio');
            await testEndpoint('/api/stocks/AAPL?days=30');
            await testEndpoint('/api/signals?limit=5');
            await testEndpoint('/api/news/AAPL?limit=10');
            await testEndpoint('/api/settings');
        }

        // Sayfa yüklendiğinde sunucu durumunu kontrol et
        async function checkServerStatus() {
            try {
                const response = await fetch(API_BASE + '/api/health');
                if (response.ok) {
                    serverStatus.innerHTML = '✅ Çalışıyor (Port 8000)';
                    serverStatus.className = 'success';
                } else {
                    serverStatus.innerHTML = '❌ Sunucu hatası';
                    serverStatus.className = 'error';
                }
            } catch (error) {
                serverStatus.innerHTML = '❌ Bağlantı yok - API sunucusunu başlatın!';
                serverStatus.className = 'error';
            }
        }

        // Sayfa yüklendiğinde kontrol et
        checkServerStatus();
        
        // Her 10 saniyede bir kontrol et
        setInterval(checkServerStatus, 10000);
    </script>
</body>
</html>
